<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A simple calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <span class="input">
        <input type="number" name="" id="number" />
        <input type="" id="display" />
      </span>
      <div class="buttons1">
        <button type="reset" class="btn btn-dark signs">%</button>

        <button type="button" class="btn btn-dark signs">@</button>

        <button type="button" class="btn btn-dark signs">del</button>

        <button type="button" class="btn btn-dark signs">%</button>
      </div>
      <div class="buttons2">
        <button type="reset" class="btn btn-dark signs">*</button>

        <button type="button" class="btn btn-dark">7</button>

        <button type="button" class="btn btn-dark">8</button>

        <button type="button" class="btn btn-dark">9</button>
      </div>
      <div class="buttons3">
        <button type="reset" class="btn btn-dark signs">-</button>

        <button type="button" class="btn btn-dark">6</button>

        <button type="button" class="btn btn-dark">5</button>

        <button type="button" class="btn btn-dark">4</button>
      </div>
      <div class="buttons4">
        <button type="reset" class="btn btn-dark signs">+</button>

        <button type="button" class="btn btn-dark">1</button>

        <button type="button" class="btn btn-dark">2</button>

        <button type="button" class="btn btn-dark">3</button>
      </div>
      <div class="buttons5">
        <button type="reset" class="btn btn-dark signs">=</button>

        <button type="button" class="btn btn-dark">00</button>

        <button type="button" class="btn btn-dark">0</button>

        <button type="button" class="btn btn-dark">,</button>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
